type: object
title: Wallet
properties:
  id:
    type: string
    example: "123e4567-e89b-12d3-a456-426614174000"
  reference_id:
    type: string
    example: "ref-123456789"
  balance:
    type: string
    format: decimal
    example: "100.00"
  pending_debit:
    type: string
    format: decimal
    example: "10.00"
  pending_credit:
    type: string
    format: decimal
    example: "5.00"
  created_at:
    type: string
    format: date-time
    example: "2023-01-01T12:00:00Z"
  updated_at:
    type: string
    format: date-time
    example: "2023-01-02T12:00:00Z"
required:
  - id
  - reference_id
  - balance
  - pending_debit
  - pending_credit
  - created_at
  - updated_at